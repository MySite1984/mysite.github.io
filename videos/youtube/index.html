<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 動画ダウンロード</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="download-item">
            <label for="youtube-url">YouTube 動画のURL:</label>
            <input type="text" id="youtube-url" placeholder="YouTubeのURLを入力">
            <button class="download-btn" id="download-btn">ダウンロード</button>
        </div>
    </div>

    <script>
        document.getElementById('download-btn').addEventListener('click', function() {
            const url = document.getElementById('youtube-url').value;
            if (url) {
                // サーバーのダウンロードURLにリクエストを送信
                window.location.href = `http://neon-obtainable-lint.glitch.me/api/download?url=${encodeURIComponent(url)}`;
            } else {
                alert('URLを入力してください');
            }
        });
    </script>

</body>
</html>
