<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画ダウンロード</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>

    <h1>動画ダウンロード</h1>

    <div class="grid">
        <!-- 左上 -->
        <div class="section" id="top-left"></div>

        <!-- 右上 -->
        <div class="section" id="top-right"></div>

        <!-- 左下 -->
        <div class="section" id="bottom-left"></div>

        <!-- 右下 -->
        <div class="section" id="bottom-right"></div>

        <!-- 左中央（TikTokボタン） -->
        <div class="button-container left">
            <button class="download-btn">TikTok ダウンロード</button>
        </div>

        <!-- 右中央（YouTubeボタン） -->
        <div class="button-container right">
            <button class="download-btn">YouTube ダウンロード</button>
        </div>
    </div>

    <br>
    <a href="../">← トップへ戻る</a>

</body>
</html>
