<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Welcome to My GitHub Page</h1>

    <!-- 選択肢のボタン（四隅に配置） -->
    <div class="choice top-left" onclick="selectChoice('選択肢A')">選択肢A</div>
    <div class="choice top-right" onclick="selectChoice('選択肢B')">選択肢B</div>
    <div class="choice bottom-left" onclick="selectChoice('選択肢C')">選択肢C</div>
    <div class="choice bottom-right" onclick="selectChoice('選択肢D')">選択肢D</div>

    <!-- 選択肢が入力されるフィールド -->
    <input type="text" id="selectedChoice" placeholder="ここに入力されます" readonly>

    <script src="script.js"></script>

</body>
</html>
