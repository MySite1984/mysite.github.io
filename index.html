<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .choices {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .choice {
            border: 2px solid #333;
            padding: 10px 20px;
            cursor: pointer;
            user-select: none;
            transition: 0.3s;
        }
        .choice:hover {
            background-color: #f0f0f0;
        }
        input {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Welcome to My GitHub Page</h1>
    <div class="container">
        <div class="choices">
            <div class="choice" onclick="selectChoice('選択肢A')">選択肢A</div>
            <div class="choice" onclick="selectChoice('選択肢B')">選択肢B</div>
            <div class="choice" onclick="selectChoice('選択肢C')">選択肢C</div>
            <div class="choice" onclick="selectChoice('選択肢D')">選択肢D</div>
        </div>
        <input type="text" id="selectedChoice" placeholder="ここに入力されます" readonly>
    </div>

    <script>
        function selectChoice(choice) {
            document.getElementById('selectedChoice').value = choice;
        }
    </script>

</body>
</html>
