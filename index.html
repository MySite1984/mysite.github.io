<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4等分のページ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 上部左 -->
    <div id="top-left">
        <button>上左ボタン</button>
    </div>

    <!-- 上部右 -->
    <div id="top-right">
        <button>上右ボタン</button>
    </div>

    <!-- 下部左 -->
    <div id="bottom-left">
        <button>下左ボタン</button>
    </div>

    <!-- 下部右 -->
    <div id="bottom-right">
        <button>下右ボタン</button>
    </div>

</body>
</html>
