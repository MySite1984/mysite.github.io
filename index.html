<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4等分のページ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 上部左 -->
    <div id="top-left">
        <button onclick="location.href='videos/'">動画をダウンロード</button>
    </div>

    <!-- 上部右 -->
    <div id="top-right">
        <button onclick="location.href='images/'">画像ファイルの形式を変更</button>
    </div>

    <!-- 下部左 -->
    <div id="bottom-left">
        <button onclick="location.href='notes/'">メモ帳</button>
    </div>

    <!-- 下部右 -->
    <div id="bottom-right">
        <button onclick="location.href='other/'">その他の機能</button>
    </div>

</body>
</html>
